{% extends 'layout.html' %}

{% block body %}


{% if movies %}
<h6 class=" container text-muted">Movies</h6>
{% block search %}
<form action="{{url_for('searchmovie')}}" method="post" class="form-inline d-flex justify-content-center md-form form-sm active-cyan-2 mt-2">
  <input type="search" name="keywoard"id="form1" class="form-control" placeholder="Search..." />
    <button type="submit " class="btn btn-secondary"><i class="fas fa-search" aria-hidden="true"></i></button>
  
</form>

{% endblock search %}
<br>
<br>

<div class="container">
     
    
    <div class="row">

        {% for movie in movies  %}
      <div class="col-12 col-sm-8 col-lg-5">
        
        <ul class="d-lex flex-row list-group">
          <a href="#" class="list-group-item list-group-item-action d-flex flex-row justify-content-between align-items-center">
            <div class="flex-column">
              <h4>
              {{movie.movie}}</h4>
              <h5><small>{{movie.category}}</small></h5>
              <span > {{movie.year}}</span>
              <br>

              <span > {{movie.producer}}</span>
              

            </div>
            

            <div class="image-parent">
                <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/don_quixote.jpg" class="img-fluid" alt="quixote">
            </div>
            
          </a>
          
       
          
       
        </ul>
                   
        <a href="/edit/{{movie.id}}" class="btn btn-outline-primary"><i class="far fa-edit"></i></a>
        <a href="/delete/{{movie.id}}" class="btn btn-outline-danger" ><i class="fa-solid fa-trash"></i></a>
        
       
      </div>
      
      {% endfor %}
      
    </div>
 
  </div>
  
  {% else %}
  <div class="alert alert-danger">Movie can not found.</div>
  {% endif %}
{% endblock body %}
